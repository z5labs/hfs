before:
  hooks:
  - go mod tidy
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
dockers:
- image_templates:
  - "ghcr.io/z5labs/hfs:{{.Tag }}"
  - "ghcr.io/z5labs/hfs:v{{.Major }}"
  - "ghcr.io/z5labs/hfs:v{{.Major }}.{{ .Minor }}"
  - "ghcr.io/z5labs/hfs:latest"
archives:
- name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  wrap_in_directory: true
  format_overrides:
  - goos: windows
    format: zip
  replacements:
    darwin: macos
    linux: linux
    windows: windows
    386: i386
    amd64: x86_64
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
snapshot:
  name_template: "snapshot_{{ .Commit }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs'
    - '^test'
    - '^build'
release:
  name_template: "{{ .ProjectName }} v{{ .Version }}"
